<div id="section31" class="section" ng-controller="HomeController">
    <div class="container">
        <h1><span ng-bind="lang['Publication']"></span></h1>
        <div class="text-container">
            <div class="row" style="margin-top: 40px">
                <div ng-repeat="n in news" class="col-sm-3" ng-if="$index < publicationLimit">
                    <a href="{{n.link}}" target="_blank">
                                <!-- <h4 class="card-title" ng-bind="n.title[activeLang.title]"></h4> -->
                                <div class="card">
                            <div class="card-image-wrapper">
                                <div class="card-image-overlay"><span class="glyphicon glyphicon-new-window"></span></div>
                                <div class="card-image pub" style="background-image: url({{n.image}})"></div>
                            </div>
                            <div class="card-contents text-center">
                                <!-- <h5 class="card-date" ng-bind="n.date"></h5> -->
                                <span class="card-title pub" ng-bind="n.title[activeLang.title]"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <center>
            <div class="btn btn-default" ng-click="loadPublications()" ng-disabled="news.length <= publicationLimit"><span ng-bind="lang['LoadMore']"></span><span class="glyphicon glyphicon-menu-down"></span></div>
        </center>
    </div>
</div>
