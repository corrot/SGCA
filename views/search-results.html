<div class="container">

    <div ng-repeat="n in searchResults" class="search-found" ng-if="searchResults">

        <div class="container">
            <div class="news-detail">
                <div class="container image-container">
                    <h3 class="news-title" ng-bind="n.title[activeLang.title]"></h3>
                    <img ng-src="{{n.image}}" alt="News image" style="width: 20%; min-height: 0" />
                    <div class="article-line" ng-bind-html="n.article[activeLang.title]"></div>
                    <a href="#/news/{{n.id}}">
                        <p ng-bind="lang['ReadMore']" style="float: right; margin: 0;"></p>
                    </a>
                </div>
                <div class="date">
                    <span style="float:left;" ng-if="activeLang.title == 'EN'">Published on: </span>
                    <span style="float:left;" ng-if="activeLang.title == 'GE'">გამოქვეყნებულია: </span>
                    <span style="float:left;" ng-bind="n.date"></span>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="!searchResults[0]" class="search-not-found row">
        <div class="col-md-6">
            <h1 ng-bind="lang['NoResults']"></h1>
        </div>
        <div class="col-md-6">
            <h4 ng-bind="lang['SorryNoResults']"></h4>
            <h4 ng-bind="$root.searchQuery"></h4>
            <h4>"</h4>
        </div>
    </div>
</div>
